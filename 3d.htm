<!doctype type>
<html>
<head>
<style>
div
	{
		width:300px;
		height:100px;
		background:yellow;
		border:1px solid black;
	}
	
#myDiv 
		{
			transform:rotateZ(90deg);
		}	

</style>

</head>
<body>
<h1>The rotateZ() method </h1>
<p> The rotateZ() method rotates an element around its Z-axis at agiven degree.</p>
<div>
This is a normal div element.
</div>
<div id="myDiv">THis is div element is rotated 90 degrees.
</div>
<p><b>Note:</b>Internet Explorer 9(and earlier versions)does not support the rotateZ()
method.</p>
</body>
</html>
