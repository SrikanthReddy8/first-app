<!doctype html>
<html>
<head>
<style>
div
	{
		width:100px;
		height:100px;
		background: red;
		transition: width 2s;
	}
	div:hover
	{
		width:300px;
	}
</style>
</head>
<body>

<h1>The transition property</h1>
<p> hover over the div element below, to see the transition effect:</p>
<div></div>
<p><b>Note:</b> This is example does not work in internet Explorer 9 and earlier version.</p>
</html>
