<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.good{font-family:sans-serif;

}
.sam
{
border-radius:20px;
}

}

</head>
<body>
<i class="fa fa-check"></i>

</html>
